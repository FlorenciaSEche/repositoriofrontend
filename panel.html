<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--fontawesome-->

<link rel="stylesheet" href="css/style.css">
          <title>Panel</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="css/img/logo-completo.png" alt="logo Argentina programa">
            </a>
             <ul class="list-group list-group-horizontal">
                <li class="list-group-item">  
                <!--Envia al login -->   
                 <a href="login.html"> <i class="fa-solid fa-user fa-xl text-white"></i></a>
              </li>
             </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-1">
          <nav class="vertical" id="list-tab" role="tablist">

              <a class="list-group-item list-group-item-action active" id="list-redes-list" data-bs-toggle="list" href="#list-redes" role="tab" aria-controls="list-redes">
                <i class="fa-sharp fa-solid fa-share-nodes fa-xl"></i></a>
            </li>
             <li class="vertical mt-3">
              <a class="list-group-item list-group-item-action" id="list-banner-list" data-bs-toggle="list" href="#list-banner" role="tab" aria-controls="list-banner">

              <i class="fa-sharp fa-solid fa-circle-info fa-xl"></i></a>
            </li>
             <li class="vertical mt-3 ">
              <a class="list-group-item list-group-item-action" id="list-experiencia-list" data-bs-toggle="list" href="#list-experiencia" role="tab" aria-controls="list-experiencia">

            </li>

            </li>

              <i class="fa-solid fa-laptop-code fa-xl"></i></a>
            </li>
            </ul>
            </nav>

        <div class="col-11 mt-3">

              <div class="container">
                <form>
                    <div class="mb-3">
                      <label for="twitter" class="form-label"><b>Twitter</b></label>
                      <input type="text" class="form-control" id="twitter">
                    </div>
                    <button type="button" class="btn btn-warning">Actualizar</button>
                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>

                      <label for="github" class="form-label"><b>GitHub</b> </label>

                    </div>

                    <button type="button" class="btn btn-danger">Eliminar</button>
                  </form>
              </div>

                      <textarea class="form-control"  id="info" style="height: 100px"></textarea>
                    </div>
                    <button type="button" class="btn btn-warning">Actualizar</button>
                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                  </form>
              </div>
            </div>

                    <button type="button" class="btn btn-success">Guardar</button>

                  </form>

                      <textarea class="form-control"  id="experiencia" style="height: 100px"></textarea>
                    </div>
                    <button type="button" class="btn btn-warning">Actualizar</button>
                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                  </form>
              </div>
            </div>
            <div class="tab-pane fade" id="list-educacion" role="tabpanel" aria-labelledby="list-educacion-list">

                    <div class="mb-3">

                      <input class="form-control" type="file" id="educacion">
                    </div>

                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                  </form>
              </div>

                <form>
                  <div class="row">
                    <div class="mb-3 col-6">
                      <label for="skills" class="form-label"><b>Skills</b></label>
                      <input type="text" class="form-control" id="skills">

                    <div class="mb-3 col-6">
                      <label for="porcentaje" class="form-label"><b>Porcentaje</b> </label>
                      <input type="text" class="form-control" id="porcentaje">
                    </div>
                  </div>

                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                  </form>
              </div>

            </div>
            <div class="tab-pane fade" id="list-proyecto" role="tabpanel" aria-labelledby="list-proyecto-list">

                <form>
                    <div class="mb-3">
                      <label for="proyecto" class="form-label"><b>Titulo</b></label>
                      <input type="text" class="form-control"  id="educacion"></textarea>

                    <div class="container">
                      <form>
                          <div class="mb-3">

                <form>

                    <button type="button" class="btn btn-danger">Eliminar</button>
                  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
